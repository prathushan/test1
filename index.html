<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks / Color Paper Shower</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0b0c10;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            position: absolute;
            color: white;
            font-size: 3rem;
            text-align: center;
            z-index: 100;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animation Keyframes for confetti */
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Create confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f36;
            opacity: 1;
            animation: fall 3s linear infinite;
        }

        /* Confetti color variations */
        .confetti:nth-child(odd) {
            background-color: #ff0;
        }

        .confetti:nth-child(2n) {
            background-color: #ff6;
        }

        .confetti:nth-child(3n) {
            background-color: #36f;
        }

        .confetti:nth-child(4n) {
            background-color: #0f0;
        }

        /* Animation for fadeIn effect on page load */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <h1>Happy Celebration!</h1>

    <script>
        // Function to generate confetti
        function createConfetti() {
            const numConfetti = 100;  // Number of confetti pieces
            const confettiContainer = document.body;

            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Randomize position and animation duration for each confetti
                const randomX = Math.random() * window.innerWidth;  // X position
                const randomDelay = Math.random() * 2;  // Random delay
                const randomDuration = 3 + Math.random() * 2;  // Random fall duration

                // Set CSS styles for random animation effects
                confetti.style.left = `${randomX}px`;
                confetti.style.animationDuration = `${randomDuration}s`;
                confetti.style.animationDelay = `${randomDelay}s`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;  // Random rotation

                // Append confetti to the body
                confettiContainer.appendChild(confetti);
            }
        }

        // Trigger confetti generation after page loads
        window.onload = () => {
            createConfetti();  // Generate the confetti shower on load
        };
    </script>
</body>
</html>
